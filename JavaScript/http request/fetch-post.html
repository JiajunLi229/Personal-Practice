<!DOCTYPE html>
<html lang="en">
<script>
    (async () => {

        let url = 'http://localhost:8080/cars/';

        let newCar = {
            id: 3,
            type: "BMW",
            color: "pink"
        }

        await fetch(url, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(newCar)
        });

        let get = await fetch(url);
        let result = await get.text();
        console.log(result);
    })()
</script>
</html>
